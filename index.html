<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/vue.min.js"></script>
    <script defer src="assets/js/main.js"></script>
    <title>TODO</title>
</head>

<body>
    <div id="app">
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <a href="{% url 'index' %}" class="header__logo">
                        <h1 class="logo__text">TODO</h1>
                    </a>
                    <div class="header__name">
                        <p class="name__user">Даниил Усков</p>
                    </div>
                    <div class="header__button btn">
                        <input type="text" @keyup.enter="add_blocknote()" v-model="block_title" placeholder="Название">
                        <button @click="add_blocknote()" class="btn-text">Добавить блокнот</button>
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="main__container">
                    <section class="section__todo">
                        <div class="todo__block">
                            <task @blocknote_delete="delete_blocknote(index)" :blocknotes="blocknotes" :blocknote_data="blocknote" v-for="(blocknote, index) in blocknotes" :key="index" class="blocknotes_body"></task>
                        </div>

                            <div class="add_task__input">
                                <input type="text" v-model="new_task.title" placeholder="Заголовок">
                                <textarea placeholder="Описание" v-model="new_task.description"></textarea>
                            </div>
                            <button @click="add_task()" class="add_task__btn">Добавить</button>
                        </div> -->
                    </section>
                </div>
            </main>
        </div>
</body>

</html>
